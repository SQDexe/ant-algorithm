[package]
name = "ant-algorithm"
version = "1.3.11"
edition = "2024"
description = "A Rust reimplementation of Generic Ant Algorithm"
authors = ["SQD.exe"]
repository = "https://github.com/SQDexe/ant-algorithm"
readme = "README.md"
license = "Unlicense"

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.49", features = ["derive"] }
rand = "0.9.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"

[build-dependencies]
winresource = "0.1.23"
