[package]
name = "ant-algorithm"
version = "1.3.7"
edition = "2024"
authors = ["SQD.exe"]
description = "A Rust reimplementation of Generic Ant Algorithm"

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.45", features = ["derive"] }
rand = "0.9.2"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"

[build-dependencies]
winresource = "0.1.23"